<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();">
                    <div>
                        <label for="">Name *</label> <label class="validation-error hide" id="NameValidationError">This field is required.</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="">Rank</label>
                        <input type="text" name="rank" id="rank">
                    </div>
                    <div>
                        <label for="">Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label for="">About you</label>
                        <input type="text" name="about_you" id="about_you">
                    </div>
                    <div>
                        <input type="submit" value="submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="playerlist">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Rank</th>
                            <th>Salary</th>
                            <th>About you</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
